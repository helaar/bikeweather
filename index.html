<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BikeWeather - Sykkelvær</title>
    <meta name="description" content="Weather forecasts for long-distance cyclists" />
    <meta name="author" content="helaar" />
    
    <!-- Application Icon -->
    <link rel="icon" href="/bikeweather.png">
    
    <meta property="og:title" content="BikeWeather - Sykkelvær" />
    <meta property="og:description" content="Weather forecasts for long-distance cyclists" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/bikeweather.png" />
    
    <!-- Script for GitHub Pages SPA routing -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        } else if (l.search.startsWith('?p=')) {
          // Handle the redirect from 404.html
          var redirectPath = decodeURIComponent(l.search.substring(3));
          var basePath = l.pathname.split('/').slice(0, 2).join('/');
          
          console.log('SPA Redirect Handler - Base Path:', basePath);
          console.log('SPA Redirect Handler - Redirect Path:', redirectPath);
          
          // Replace the current URL with the original path
          window.history.replaceState(null, null, basePath + redirectPath);
        }
      }(window.location))
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- Use absolute path to avoid MIME type issues -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
